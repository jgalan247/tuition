{% extends 'base.html' %}

{% block title %}Logged Out - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="bg-white rounded-xl shadow-sm p-8">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-4">You've been logged out</h1>
            <p class="text-gray-600 mb-6">Thank you for using {{ SITE_NAME }}.</p>
            <a href="{% url 'account_login' %}" class="btn btn-primary">Sign in again</a>
        </div>
    </div>
</div>
{% endblock %}

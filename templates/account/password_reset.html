{% extends 'base.html' %}

{% block title %}Reset Password - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Reset Password</h1>
            <p class="mt-2 text-gray-600">Enter your email to receive a reset link</p>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" id="id_email" required
                           class="form-input"
                           placeholder="your@email.com">
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    Send Reset Link
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{% url 'account_login' %}" class="text-gray-600 hover:text-gray-900">
                    &larr; Back to login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Check Your Email - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="bg-white rounded-xl shadow-sm p-8">
            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Check Your Email</h1>
            <p class="text-gray-600 mb-6">We've sent a password reset link to your email address. Please check your inbox.</p>
            <a href="{% url 'account_login' %}" class="text-primary-600 hover:text-primary-700">Back to login</a>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Edit Profile - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Edit Profile</h1>
        </div>

        <form method="post" enctype="multipart/form-data" class="bg-white rounded-xl shadow-sm p-8">
            {% csrf_token %}

            <div class="space-y-6">
                <!-- Basic Info -->
                <div>
                    <h3 class="font-semibold text-gray-900 mb-4">Basic Information</h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="id_first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" name="first_name" id="id_first_name" value="{{ form.first_name.value|default:'' }}"
                                   class="form-input">
                        </div>
                        <div>
                            <label for="id_last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" name="last_name" id="id_last_name" value="{{ form.last_name.value|default:'' }}"
                                   class="form-input">
                        </div>
                        <div>
                            <label for="id_phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                            <input type="tel" name="phone" id="id_phone" value="{{ form.phone.value|default:'' }}"
                                   class="form-input">
                        </div>
                        <div>
                            <label for="id_preferred_delivery" class="block text-sm font-medium text-gray-700 mb-1">Preferred Delivery</label>
                            <select name="preferred_delivery" id="id_preferred_delivery" class="form-select">
                                <option value="both" {% if form.preferred_delivery.value == 'both' %}selected{% endif %}>Both Online & Face-to-Face</option>
                                <option value="online" {% if form.preferred_delivery.value == 'online' %}selected{% endif %}>Online Only</option>
                                <option value="face_to_face" {% if form.preferred_delivery.value == 'face_to_face' %}selected{% endif %}>Face-to-Face Only</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- School Info -->
                <div class="pt-6 border-t">
                    <h3 class="font-semibold text-gray-900 mb-4">School Information</h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="id_school" class="block text-sm font-medium text-gray-700 mb-1">School</label>
                            <input type="text" name="school" id="id_school" value="{{ form.school.value|default:'' }}"
                                   class="form-input">
                        </div>
                        <div>
                            <label for="id_year_group" class="block text-sm font-medium text-gray-700 mb-1">Year Group</label>
                            <input type="text" name="year_group" id="id_year_group" value="{{ form.year_group.value|default:'' }}"
                                   class="form-input" placeholder="e.g., Year 10, Year 12">
                        </div>
                    </div>
                </div>

                <!-- Parent/Guardian Info -->
                <div class="pt-6 border-t">
                    <h3 class="font-semibold text-gray-900 mb-2">Parent/Guardian Details</h3>
                    <p class="text-sm text-gray-500 mb-4">Required for students under 18</p>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="id_parent_name" class="block text-sm font-medium text-gray-700 mb-1">Parent Name</label>
                            <input type="text" name="parent_name" id="id_parent_name" value="{{ form.parent_name.value|default:'' }}"
                                   class="form-input">
                        </div>
                        <div>
                            <label for="id_parent_email" class="block text-sm font-medium text-gray-700 mb-1">Parent Email</label>
                            <input type="email" name="parent_email" id="id_parent_email" value="{{ form.parent_email.value|default:'' }}"
                                   class="form-input">
                        </div>
                        <div>
                            <label for="id_parent_phone" class="block text-sm font-medium text-gray-700 mb-1">Parent Phone</label>
                            <input type="tel" name="parent_phone" id="id_parent_phone" value="{{ form.parent_phone.value|default:'' }}"
                                   class="form-input">
                        </div>
                    </div>
                </div>

                <!-- Profile Image -->
                <div class="pt-6 border-t">
                    <h3 class="font-semibold text-gray-900 mb-4">Profile Picture</h3>
                    <input type="file" name="profile_image" accept="image/*" class="form-input">
                </div>

                <!-- Bio -->
                <div class="pt-6 border-t">
                    <label for="id_bio" class="block text-sm font-medium text-gray-700 mb-1">About Me (optional)</label>
                    <textarea name="bio" id="id_bio" rows="3" class="form-textarea"
                              placeholder="Tell us a bit about yourself and your learning goals...">{{ form.bio.value|default:'' }}</textarea>
                </div>
            </div>

            <div class="mt-8 flex space-x-4">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'dashboard:profile' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
